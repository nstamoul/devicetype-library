    type: dc-terminal
    description: 9â€“32 VDC

interfaces:
  # Routed Ethernet ports
  - name: GigabitEthernet0
    type: 1000base-t
    description: GE WAN
  - name: GigabitEthernet1
    type: 1000base-t
    poe_mode: pse
    description: GE LAN (PoE/PSE)
  - name: GigabitEthernet2
    type: 1000base-t
    poe_mode: pse
    description: GE LAN (PoE/PSE)
  - name: GigabitEthernet3
    type: 1000base-t
    poe_mode: pse
    description: GE LAN (PoE/PSE)
  - name: GigabitEthernet4
    type: 1000base-t
    poe_mode: pse
    description: GE LAN (PoE/PSE)
