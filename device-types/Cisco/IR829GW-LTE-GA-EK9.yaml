comments: |
  Rugged ISR with integrated LTE and dual-band Wi-Fi. 1x GE WAN, 4x GE LAN (shared PoE/PoE+ budget),
  plus two serial (RS-232 and RS-232/RS-485). WLAN/WPAN logical interfaces are included.

console-ports:
  - name: con 0
    type: rj-45
  - name: usb
    type: usb-mini-b

